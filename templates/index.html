<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spam Email Detector</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #a18cd1, #fbc2eb);
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 90%;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: #5e5e5e;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      resize: none;
      margin-top: 20px;
      transition: 0.3s;
    }

    textarea:focus {
      outline: none;
      border-color: #a18cd1;
      box-shadow: 0 0 8px #d8b4fe;
    }

    button {
      display: block;
      width: 100%;
      margin-top: 20px;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #a18cd1;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #8a6fbc;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
      color: #333;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }

    .result.visible {
      opacity: 1;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>üìß Spam Email Detector</h1>
    <textarea id="email" placeholder="Paste your email content here..."></textarea>
    <button onclick="predictSpam()">Check for Spam</button>
    <div class="result" id="resultBox"></div>
  </div>

  <script>
    async function predictSpam() {
      const resultBox = document.getElementById("resultBox");
      const email = document.getElementById("email").value;

      resultBox.classList.remove("visible");
      resultBox.textContent = "‚è≥ Analyzing email...";

      try {
        const response = await fetch("/response", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email: [email] })
        });

        const data = await response.json();
        resultBox.textContent = "‚úÖ Result: " + data.response;
        resultBox.classList.add("visible");
      } catch (error) {
        resultBox.textContent = "‚ùå Error: Could not get response from server.";
        resultBox.classList.add("visible");
        console.error(error);
      }
    }
  </script>
</body>
</html>
